<div class="row">
  <h3 class="text-center">Template Driven Form</h3>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data" ngModelGroup="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
        </div>
        <button
          class="btn btn-default"
          type="button"
          (click)="suggestUserName()"
        >
          Suggest an Username
        </button>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            minlength="5, email"
            #email="ngModel"
          />
        </div>
        <app-control-error-messages
          [control]="email"
          [label]="'Email'"
        ></app-control-error-messages>
        <!-- <p *ngIf="email?.hasError('email') && email?.touched">
          Please enter a valid email address
        </p>
        <p *ngIf="email?.hasError('required') && email?.touched">
          Email is required
        </p> -->
        <!-- <p
          *ngIf="
            f.controls?.email?.hasError('email') && f.controls?.email?.touched
          "
        >
          Please enter a valid email address
        </p>
        <p
          *ngIf="
            f.controls?.email?.hasError('required') &&
            f.controls?.email?.touched
          "
        >
          Email is required
        </p> -->
      </div>
      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select
          id="secret"
          class="form-control"
          ngModel
          name="secret"
          ngModel="pet"
        >
          <option value="Your first Pet?">Your first Pet?</option>
          <option value="Your first teacher?">Your first teacher?</option>
        </select>
      </div>

      <div class="form-group">
        <textarea
          class="form-control"
          rows="3"
          name="questionAnswer"
          [(ngModel)]="answer"
        ></textarea>
      </div>
      <p>Your answer is: {{ answer }}</p>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio form-check-label" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [value]="gender" ngModel />
            {{ gender }}
          </label>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
        <button class="btn btn-secondary" type="button" (click)="onReset()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

<hr />
<div class="row">
  <div class="col-xs-12">
    <div *ngIf="submitted">
      <p>Username: {{ form.value.userData.username }}</p>
      <p>Email: {{ form.value.userData.email }}</p>
      <p>Gender: {{ form.value.gender }}</p>
      <p>Secret Question: {{ form.value.secret }}</p>
      <p>Answer: {{ form.value.questionAnswer }}</p>
    </div>
  </div>
</div>
